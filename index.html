<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vue.JS course</title>
</head>
<body>

    <div class="container pt-5" id="app">
        <div class="card">
           <h1>{{ title }}</h1>
           <div class="form-control">
            <input 
                type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:value="inputValue"
                v-on:input="inputChangeHendler"
                v-on:keypress.enter="addNewTask"
            />
           </div>
           <button class="btn" v-on:click="addNewTask">Add Task</button>
           <hr />
           <ul class="list">
            <li class="list-item" v-for="(task, index) in tasks">
                <div class="task-item">{{ task }}</div> <button class="btn danger" v-on:click="deleteTask(index)">Del</button>
            </li>
           </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="app.js"></script>
</body>
</html>
